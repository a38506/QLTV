<!DOCTYPE html>
<html>
<head>
    <title>Xóa Sách</title>
</head>
<body>
    <h1>Xóa Sách</h1>
    <form id="deleteBookForm">
        <label for="IDBook">ID sách:</label>
        <input type="text" id="IDBook" name="IDBook"><br><br>

        <label for="quantity">Số lượng</label>
        <input type="int" id="quantity" name="quantity"><br><br>
            
        <button type="button" onclick="deleteBook()">Xóa</button>
    </form>

    <script>
        async function deleteBook() {
            const IDBook = document.getElementById('IDBook').value;
            const quantity = document.getElementById('quantity').value;

            const data = {
                IDBook: IDBook,
                quantity: quantity
            };

            try {
                const response = await fetch('http://localhost:5732/api/book/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json',
                        'mode': 'cors'
                    },
                    body: JSON.stringify(data)
                });

                const result = await response.json();
                console.log(result);
                console.log("Sách đã được xóa thành công");

            } catch (error) {
                console.error('Lỗi:', error);
                console.log("Lỗi khi xóa sách: " + error.message);
            }
        }
    </script>
</body>
</html>
